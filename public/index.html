<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUMPME</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            font-family: Arial, sans-serif;
        }
        .loading-text {
            color: white;
            font-size: 48px;
            font-weight: bold;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="loading-text">PUMPME</div>
    <script>
        window.onload = function() {
            setTimeout(function() {
                document.body.innerHTML = '<div id="root"></div>';
                // This script tag should be automatically injected by your build process
                // If not, you may need to add it manually
                // <script src="/static/js/main.js"></script>
            }, 2000); // Show loading screen for 2 seconds
        }
    </script>
</body>
</html>
